<section>
  <h2 ng-class="tile.styles.headline">Tile view</h2>
  <div ng-class="tile.styles.div">
      <section ng-class="tile.styles.tile" ng-repeat="image in tile.data">
        <h4>{{image.title}}</h4>

        <img ng-class="tile.styles.image" title="{{image.description}}" src="{{image.url}}">
      </section>
    <!-- </ul> -->
  </div>
</section>
