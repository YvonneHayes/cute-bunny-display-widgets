<section>
  <div ng-class="list.styles.div">
    <h2 ng-class="list.styles.headline">List view</h2>
    <ul ng-class="list.styles.unordered">
      <li ng-repeat="image in list.data" ng-class="list.styles.items">
        <a href="{{image.url}}" ng-class="list.styles.link">{{image.title}}</a><br>{{image.description}}
      </li>
    </ul>
</div>
</section>
