<section>
  <h2 ng-class="newAlbum.styles.headline">Add a new Album</h2>
  <form name="form" ng-submit="newAlbum.submit()">
    <input ng-model="newAlbum.Album.title" placeholder="title"><br>
    <input ng-model="newAlbum.Album.description" placeholder="description"><br>
    <button type="submit">Add Album</button>
  </form>
</section>
