<section class="album-header">
  <h3>Albums</h3>
  <ul>
    <li ng-repeat="album in $ctrl.albums">
      <a ui-sref-active="active" ui-sref="albums.album({albumId: album._id, view: $ctrl.view, albums: $ctrl.albums})">{{album.title}}</a>
    </li>
  </ul>
  <nav>
    Choose your display:&nbsp;
    <input id="list" type="radio" ng-model="$ctrl.view" value="list" ng-change="$ctrl.changeView()">
    <label for="list">List</label>
    <input id="tile" type="radio" ng-model="$ctrl.view" value="tile" ng-change="$ctrl.changeView()">
    <label for="tile">Tile</label>
    <input id="slideshow" type="radio" ng-model="$ctrl.view" value="slideshow" ng-change="$ctrl.changeView()">
    <label for="slideshow">Slideshow</label>
  </nav>
  <ui-view></ui-view>

</section>
